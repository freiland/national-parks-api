name: National Park API

paths:
  /parks:
    post:
      tags:
        -'national parks'
      summary: "Add a new park to the API"
      description: ""
      operationId: "addPark"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        state: "body"
        description: "Park object needs to be added to the API"
        required: true
        schema:
          $ref: "#parks"
      responses:
        "405":
          description: "Invalid input"
      security:
      - national_parks_auth:
        - "write:parks"
        - "read:parks"
    put:
      tags:
      - "parks"
      summary: "Update an existing park"
      description: ""
      operationId: "updatePark"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        state: "body"
        description: "Park object updated"
        required: true
        schema:
          $ref: "#/parks"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Park not found"
        "405":
          description: "Validation exception"
      security:
      - national_parks_auth:
        - "write:parks"
        - "read:parks"
      